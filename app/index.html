<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Authors</title>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="../Scripts/angular.min.js"></script>
    <script src="../Scripts/jquery.xml2json.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
                    <!--<script src="modules.js"></script>-->
    <script src="app.js"></script>

    <!-- datatables reference -->
    <script src="https://cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js"></script>
    <script src="../angular-datatables.min.js"></script>
    <!--<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.10/css/jquery.dataTables.min.css">-->
     <link rel="stylesheet" type="text/css" href="../Content/bootstrap.min.css">


</head>
<body>
    <button ng-model="buttonAuthor" class="btn btn-default btn-lg"/>
        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
        <br />

        <br />
        <div>
            <div ng-app="bookstoreApp" ng-controller="bookstoreCtrl">

                <table datatable="ng" class="row-border hover">
                    <thead>
                        <tr>
                            <th>index</th>
                            <th>firstName</th>
                            <th>lastName</th>
                            <th>add new book</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr ng-repeat="x in authors">
                            <td>{{ $index}}</td>
                            <td>{{ x.FirstName }}</td>
                            <td>{{ x.LastName }}</td>
                            <td>
                                <button id="{{$index}}" ng-click="showNewBookForm($index)" class="glyphicon-plus-sign"/>
                                    
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div ng-show="bookFormShown" id="NewBookForm">
                    <form>
                        <label>Author</label>
                        <input type="text" id="bookFormAutor" ng-model="formAuthor" /><br />
                        <label>Book</label>
                        <input type="text" id="bookFormBook" /><br />
                    </form>
                </div>

            </div>
        </div>


</body>
</html>
