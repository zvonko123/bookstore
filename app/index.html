<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Authors</title>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <script src="../Scripts/angular.min.js"></script>
    <!--<script src="modules.js"></script>-->
    <script src="app.js"></script>

    <!-- datatables reference -->
    <script src="https://cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.10/css/jquery.dataTables.min.css">
   


</head>
<body>
    <button ng-model="buttonAuthor" aria-label="Toggle ngShow"><br />
    <button ng-model="buttonBook" aria-label="Toggle ngShow"><br />
    <div>
        <div ng-app="bookstoreApp" ng-controller="bookstoreCtrl">

            <table id="AuthorsTable">
                <thead>
                    <tr>
                        <th>index</th>
                        <th>firstName</th>
                        <th>lastName</th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="x in data">
                        <td>{{ $index + 1 }}</td>
                        <td>{{ x.firstname }}</td>
                        <td>{{ x.lastname }}</td>
                    </tr>
                </tbody>
            </table>
        

            <div id="authorInput" ng-show="checkedAuthor">
                <input type="text" ng-model="author">
            </div>

            <div id="bookInput" ng-show="checkedBook">
                <input type="text" ng-model="author">
            </div>
    </div>
    </div>
    
    
</body>
</html>
<script type="text/javascript">
    $(document).ready(function () {
        $('#AuthorsTable').DataTable();
    });
</script>
